<html>

<head>
    <link rel="stylesheet" href="sell-books.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="./dropzone-5.7.0/dist/dropzone.js"></script>
    <link rel="stylesheet" href="./dropzone-5.7.0/dist/dropzone.css"
    <title>HandMeDown</title>
</head>

<body>
    <header>
        <div class="col">
            <div class="row">
                <div id="logo" class="col">
                    <img src="images/logo.png">
                    <h2>Hand Me Down</h2>
                </div>
                <nav class="col text-md-right">
                    <ul>
                        <li><a href="Garden.html#intro">Get Books</a></li>
                        <li><a href="Garden.html#welcome">Get Stationary</a></li>
                        <li><a href="Garden.html#blog">Contact Us</a></li>
                        <li><a href="Garden.html#footer">Login</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="container">
    <form>
        <h2>Post Your Product</h2>
        <fieldset class="form-group">
            <div class="form-group row">
                <label class="col-form-label  text-md-right col-md-2 align-self-center">Book Name</label>
                <div class="col-md-9">
                    <input class="form-control" type="text" placeholder="Your Name">
                </div>
            </div>
            <div class="form-group row">
                <label class="text-md-right col-md-2 align-self-center">Publications</label>
                <div class="col-md-9">
                    <input class="form-control" type="text" placeholder="Publications">
                </div>
            </div>
            <div class="form-group row">
                <label class="text-md-right col-md-2 align-self-center">Subject</label>
                <div class="col-md-9">
                    <input class="form-control" type="text" placeholder="Subject">
                </div>
            </div>
            <div class="form-group row">
                <label class="text-md-right col-md-2 align-self-center">Year</label>
                <div class="col-9">
                    <select class="form-control">
                        <option>Choose</option>
                        <option>FE</option>
                        <option>SE</option>
                        <option>TE</option>
                        <option>BE</option>
                    </select>
                </div>
            </div>
            <div class="text-md-right form-group row">
                <label class="col-md-2">Description</label>
                <div class="col-9">
                    <textarea class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="text-md-right col-md-2 align-self-center">Contact Number</label>
                <div class="col-md-9">
                    <input class="form-control" type="number" placeholder="Contact Number">
                </div>
            </div>
            <div class="form-group row">
                <label class="text-md-right col-md-2 align-self-center">Set a Price</label>
                <div class="col-md-9">
                    <input class="form-control" type="number" placeholder="Price">
                </div>
            </div>
        </fieldset>
    </form>
    <div class="row">
    <label class="text-md-right col-md-2">Upload Photos</label>
    <form action="/upload-target" class="dropzone col-md-9" id="my-awesome-dropzone"></form>
    </div>
    <div class="form-group row">
        <div class="offset-md-5 col-auto">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </div>
    </div>
</body>

</html>
