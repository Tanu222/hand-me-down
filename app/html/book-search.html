<html>

<head>
    <title>Book Search</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/book-search.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="/javascript/app.js"></script>
    <script src="/javascript/jquery.slim.min.js"></script>
    <script src="/javascript/popper.min.js"></script>
    <script src="/javascript/bootstrap.min.js"></script>
    <script src="/javascript/header.js"></script>

    <script src="/javascript/bookSearch.js"></script>
    <script src="/javascript/header.js"></script>
</head>

<body onload="renderAHeader()">
    <div class="container-nav" id="container-nav"></div>
   
    <div class="container">
        <div class="search-bar row d-flex justify-content-center">
            <input type="text" placeholder="Search Here" class="col-lg-7 col-9" id="search-bar">
            <button class="col-lg-1 col-2" onClick="searchBook()"><img src="https://www.freeiconspng.com/uploads/search-icon-png-21.png" width="350" alt="Search Free Icon Image" /></button>
        </div>
        <div id="count" class="offset-lg-2 offset-1"></div><hr>
        <div id="not-found" class="d-flex justify-content-center"></div>
        <div id="details">
        </div>
    </div>
</body>

</html>
