<html>

<head>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/sell-books.css">
    <link rel="stylesheet" href="/css/style.css">

    <script src="../lib/dropzone-5.7.0/dist/dropzone.js"></script>
    <link rel="stylesheet" href="../lib/dropzone-5.7.0/dist/dropzone.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/javascript/jquery.slim.min.js"></script>
    <script src="/javascript/popper.min.js"></script>
    <script src="/javascript/bootstrap.min.js"></script>

    <script src="/javascript/header.js"></script>
    <script src="/javascript/sellBooks.js"></script>
    <title>Sell Books</title>
</head>

<body onload="renderAHeader()">
    <div class="container-nav" id="container-nav"></div>
    <div id="success"></div>
    <div class="container">
        <form id='sell-books' onsubmit="submitBook(event)">
            <h2>Post Your Product</h2>
            <fieldset class="form-group">
                <div class="form-group row">
                    <label class="col-form-label  text-md-right col-md-2 align-self-center" name="searchTerm">Book Name
                        <div class="star">*</div></label>
                    <div class="col-md-9">
                        <input class="form-control" type="text" placeholder="Book Name" id="bookName" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="text-md-right col-md-2 align-self-center">Author</label>
                    <div class="col-md-9">
                        <input class="form-control" type="text" placeholder="Author" id="author">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="text-md-right col-md-2 align-self-center">Publications</label>
                    <div class="col-md-9">
                        <input class="form-control" type="text" placeholder="Publications" id="publication">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="text-md-right col-md-2 align-self-center">Subject<div class="star">*</div></label>
                    <div class="col-md-9">
                        <input class="form-control" type="text" placeholder="Subject" id="subject" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="text-md-right col-md-2 align-self-center">Year<div class="star">*</div></label>
                    <div class="col-md-9">
                        <select class="form-control" id="year" required>
                            <option>Choose</option>
                            <option>FE</option>
                            <option>SE</option>
                            <option>TE</option>
                            <option>BE</option>
                        </select>
                    </div>
                </div>
                <div class="text-md-right form-group row">
                    <label class="col-md-2">Description</label>
                    <div class="col-md-9">
                        <textarea class="form-control" placeholder="how old is your book?" id="description"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="text-md-right col-md-2 align-self-center">Contact Number<div class="star">*</div>
                        </label>
                    <div class="col-md-9">
                        <input class="form-control" type="tel" placeholder="Contact Number" id="phone" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="text-md-right col-md-2 align-self-center">Set a Price<div class="star">*</div></label>
                    <div class="col-md-9">
                        <input class="form-control" type="number" placeholder="Price" id="price" required>
                    </div>
                </div>
                <div class='content row'>
                    <label class="col-md-2 text-md-right">Upload Photos</label>
                    <div action="http://handmidown.herokuapp.com/api/books/upload" class="dropzone col-md-9" id="myDropzone">
                  
                    </div> 
                </div> 
                <div class="form-group row">
                    <div class="offset-md-5 col-auto">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

</body>

</html>
